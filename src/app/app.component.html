<div class="container">
  <h1 class="title">Мой опыт работы</h1>
  <div class="timeline">
    <timeline-item *ngFor="let exp of experience"
                   [isExpanded]="exp.expanded"
                   [date]="exp.date"
                   [companyName]="exp.companyName"
                   [projects]="exp.projects"/>
  </div>
</div>
